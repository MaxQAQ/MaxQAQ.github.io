<h2 id="完整代码"><a href="#完整代码" class="headerlink" title="完整代码"></a>完整代码</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">animate</span>(<span class="params">ele,json,fn</span>)</span>&#123;</div><div class="line">    <span class="comment">//清定时器</span></div><div class="line">    clearInterval(ele.timer);</div><div class="line">    ele.timer = setInterval(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> flag = <span class="literal">true</span>;</div><div class="line">        <span class="comment">//遍历属性和值，分别处理</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> k <span class="keyword">in</span> json)&#123;</div><div class="line">            <span class="keyword">var</span> current;</div><div class="line">            <span class="comment">//如果为opacity属性则需特殊处理</span></div><div class="line">            <span class="keyword">if</span>(k === <span class="string">"opacity"</span>)&#123;</div><div class="line">                current = getStyle(ele,k)*<span class="number">100</span> || <span class="number">1</span>;</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                current = <span class="built_in">parseInt</span>(getStyle(ele,k)) || <span class="number">0</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">var</span> step = (json[k] - current)/<span class="number">10</span>;</div><div class="line">            step = step&gt;<span class="number">0</span>?<span class="built_in">Math</span>.ceil(step):<span class="built_in">Math</span>.floor(step);</div><div class="line">            current = current + step;</div><div class="line"></div><div class="line">            <span class="keyword">if</span>(k === <span class="string">"opacity"</span>)&#123;</div><div class="line">                ele.style[k] = current/<span class="number">100</span>;</div><div class="line">                ele.style.filter = <span class="string">"alpha(opacity="</span>+current+<span class="string">")"</span>;</div><div class="line">                <span class="comment">//如果是zindex，则直接赋值，不需要缓动赋值</span></div><div class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(k === <span class="string">"zIndex"</span>)&#123;</div><div class="line">                ele.style.zIndex = json[k];</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                ele.style[k] = current + <span class="string">"px"</span>;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="comment">//只要目标值和实时值不相等，定时器就一直存在</span></div><div class="line">            <span class="keyword">if</span>(json[k] !== currentr)&#123;</div><div class="line">                flag = <span class="literal">false</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">if</span>(flag)&#123;</div><div class="line">            clearInterval(ele.timer);</div><div class="line">            <span class="comment">//执行回调函数</span></div><div class="line">            <span class="keyword">if</span>(fn)&#123;</div><div class="line">                fn();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;,<span class="number">25</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p><br></p>
<h3 id="其中getStyle-函数是用来获取节点对象的属性"><a href="#其中getStyle-函数是用来获取节点对象的属性" class="headerlink" title="其中getStyle()函数是用来获取节点对象的属性"></a>其中getStyle()函数是用来获取节点对象的属性</h3><p>做了兼容处理<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getStyle</span>(<span class="params">ele,attr</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="built_in">window</span>.getComputedStyle)&#123;</div><div class="line">        <span class="keyword">return</span> <span class="built_in">window</span>.getComputedStyle(ele,nulattr];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> ele.currentStyle[attr];</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p><br></p>
<h3 id="目标值以json方式输入"><a href="#目标值以json方式输入" class="headerlink" title="目标值以json方式输入"></a>目标值以json方式输入</h3><figure class="highlight ebnf"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="attribute">target</span> = &#123;<span class="string">"left"</span>:300, <span class="string">"top"</span>:100, <span class="string">"width"</span>:150, <span class="string">"height"</span>:150, <span class="string">"opacity"</span>:30, <span class="string">"border-radius"</span>:100&#125;;</div></pre></td></tr></table></figure>
